	<div id="content">
		<div id="poemEn" class="poem">
			<p>
				The glory of a beautiful life in this world<br>
				Are like people sitting in the square<br>
				Running water hurls at the loneliness of the heart
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
			    这世上美丽的人生的光彩<br>
				如人们在广场上坐着<br>
				流水掷于人心的寂寞
			</p>
        </div>
