	<div id="content">
		<div id="poemEn" class="poem">
			<p>
				In my waking hours<br> 
				I feel the subtle dream<br>
				You compare the poor life<br>
				To the kindness of men
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
				在醒著的时候<br>
				微微感受到不可捉摸的梦幻<br>
				你竟把可怜的生命<br>
				比作人们的厚意
			</p>
        </div>
