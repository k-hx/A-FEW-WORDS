	<div id="content">
		<div id="poemEn" class="poem">
			<p>
				There was a slight wind<br>
				But it can't blow out the light<br>
				The good dreams that come every year are shattered<br>
				Like the flower of life<br>
				The sun is still in its colour
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
			    这时候微微的风<br>
                吹不灭光线<br>
                每年来的好梦破灭了<br>
                象生命的花<br>
                今天太阳一样的颜色
			</p>
        </div>
