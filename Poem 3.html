		<div id="poemEn" class="poem">
			<p>
				The sky turns around above the bright city<br>
				The world is a great painter<br>
				The river is in front of my eyes
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
				天空在亮亮的城市上行转<br>
				这世界是一个伟大的画家<br>
				河水还在我的眼前<br>
			</p>
        </div>
