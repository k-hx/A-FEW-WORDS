<!DOCTYPE html>
<html>
<head>
	<title>Contribute a Poem | A Few Words</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<meta http-equiv="content-type" content="text/html" charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Contribute a Poem.js"></script>
	<link rel="stylesheet" href="Contribute a Poem.css">
</head>

<body>
	<nav>
		<a href="index.html" id="home">BACK TO HOME</a>
	</nav>

	<header>
		<h1><a href="index.html">A FEW WORDS</a></h1>
		<h2 id="title">Share us your poem</h2>
	</header>

	<div id="content">	
		<form name="contributePoem" onsubmit="return validateForm()">
			<div id="form-background">	
				<div class="item">
					<label for="poetName" class="item-name">Name:</label>
					<input type="text" name="poetName" class="input-field" placeholder="Your name / pen name (optional)" maxlength="45">
				</div>

				<div class="item">
					<label for="poemTitle" class="item-name">Title:</label>
					<input type="text" name="poemTitle" class="input-field" placeholder="Title of your poem (optional)" maxlength="45">
				</div>

				<div class="item" id="email-item">
					<label for="email" class="item-name">Email:</label>
					<input type="email" name="email" class="input-field" placeholder="Your email address (optional)">
				</div>
				<p id="comment">*We will only use it to contact you (not for any other purpose)</p>
				
				<div class="item">
					<label for="poem" class="item-name">Poem: </label>
					<textarea id="poem" placeholder="Type your poem here... "name="poem"></textarea>
				</div>

			</div>

			<input type="submit" value="SUBMIT" id="submit-button" required>
		</form>
	</div>	

	<footer>
		<div id="footer-texts">
			<h3>WEB PAGE BY: K-HX</h3>
			<h3>PHOTOS FROM <a href="https://www.pexels.com/royalty-free-images" target="_blank" id="Pexels">PEXELS</a></h3>
		</div>
	</footer>

</body>
</html>
