		<div id="poemEn" class="poem">
			<p>
				My lover <br>
				Her words sink like pearls into the water <br>
				Just a cloud in the sky <br>
				Can become the flame of life 
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
				我的恋人<br>
				她的语言像珠玉沉入水中<br>
				只是时间天空的一片流云<br>
				也能成为生命的火焰<br>
			</p>
        </div>
