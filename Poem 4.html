		<div id="poemEn" class="poem">
			<p>
				The sky still turns around above the bright city<br>
				Visitors' unlimited new life<br>
				Put the sorrowful heart in the scars of the dream
			</p>
		</div>

		<div id="poemCh" class="poem">
			<p>
			    天空依旧在亮亮的城市上行转<br>
				游人无限的新生<br>
				将哀心付于梦下的残痕<br>
			</p>
        </div>
